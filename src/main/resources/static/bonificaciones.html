<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gestión de Bonificaciones</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gradient-to-br from-green-50 to-teal-100 min-h-screen p-4">
  <main class="container mx-auto max-w-6xl">
    <!-- Header -->
    <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
      <div class="flex justify-between items-center">
        <h1 class="text-4xl font-bold text-gray-800">Gestión de Bonificaciones</h1>
        <button onclick="cerrarSesion()" class="text-sm bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md transition">
          Cerrar sesión
        </button>
      </div>
    </div>

    <!-- Modal de confirmación -->
    <div id="modalConfirm" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
      <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full mx-4 transform transition-all">
        <div class="flex items-center gap-3 mb-4">
          <div class="w-12 h-12 rounded-full bg-yellow-100 flex items-center justify-center">
            <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
          </div>
          <h3 class="text-xl font-semibold text-gray-800">Cerrar sesión</h3>
        </div>
        <p class="text-gray-600 mb-6">¿Está seguro que desea cerrar sesión?</p>
        <div class="flex gap-3 justify-end">
          <button onclick="cerrarModal()" class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-md transition font-medium">
            Cancelar
          </button>
          <button onclick="confirmarCierreSesion()" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white rounded-md transition font-medium">
            Cerrar sesión
          </button>
        </div>
      </div>
    </div>

    <!-- Modal de notificación -->
    <div id="modalNotif" class="fixed top-4 right-4 z-50 hidden">
      <div class="bg-white rounded-lg shadow-xl p-4 max-w-sm border-l-4 transform transition-all" id="modalNotifContent">
        <div class="flex items-start gap-3">
          <div id="modalNotifIcon" class="flex-shrink-0"></div>
          <div class="flex-1">
            <h4 id="modalNotifTitle" class="font-semibold text-gray-800"></h4>
            <p id="modalNotifMessage" class="text-sm text-gray-600 mt-1"></p>
          </div>
          <button onclick="cerrarNotificacion()" class="text-gray-400 hover:text-gray-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="grid lg:grid-cols-2 gap-6">
      <!-- Formulario de Asignación -->
      <section class="bg-white rounded-lg shadow-lg p-6">
        <h2 class="text-2xl font-semibold text-teal-600 mb-4">Asignar Bonificación</h2>
        <form id="formAsignar" onsubmit="return handleAsignarBonificacion(event)" class="space-y-4">
          <div>
            <label for="ci" class="block text-sm font-medium text-gray-700 mb-1">
              Cédula del Propietario
            </label>
            <div class="flex gap-2">
              <input id="ci" name="ci" type="text" required 
                class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition" 
                placeholder="12345678" />
              <button type="button" onclick="buscarPropietario()" 
                class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-md transition">
                Buscar
              </button>
            </div>
            <div id="propietarioInfo" class="mt-2 text-sm text-gray-600"></div>
          </div>

          <div>
            <label for="bonificacion" class="block text-sm font-medium text-gray-700 mb-1">
              Bonificación
            </label>
            <select id="bonificacion" name="nombreBonificacion" required 
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition">
              <option value="">Seleccione una bonificación</option>
            </select>
          </div>

          <div>
            <label for="puesto" class="block text-sm font-medium text-gray-700 mb-1">
              Puesto
            </label>
            <select id="puesto" name="nombrePuesto" required 
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:border-transparent outline-none transition">
              <option value="">Seleccione un puesto</option>
            </select>
          </div>

          <button type="submit" 
            class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 px-4 rounded-md transition duration-200 shadow-md hover:shadow-lg">
            Asignar Bonificación
          </button>
        </form>

        <div id="mensaje" aria-live="polite" class="mt-4 p-3 rounded-md hidden"></div>
      </section>

      <!-- Listado de Bonificaciones -->
      <section class="bg-white rounded-lg shadow-lg p-6">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-semibold text-green-600">Bonificaciones Disponibles</h2>
          <button onclick="cargarBonificaciones()" 
            class="text-sm bg-green-100 hover:bg-green-200 text-green-700 px-3 py-1 rounded transition">
            ↻ Actualizar
          </button>
        </div>
        <div id="listaBonificaciones" class="space-y-2">
          <p class="text-gray-500 text-center py-4">Cargando bonificaciones...</p>
        </div>
      </section>

      <!-- Listado de Puestos -->
      <section class="bg-white rounded-lg shadow-lg p-6 lg:col-span-2">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-2xl font-semibold text-blue-600">Puestos Disponibles</h2>
          <button onclick="cargarPuestos()" 
            class="text-sm bg-blue-100 hover:bg-blue-200 text-blue-700 px-3 py-1 rounded transition">
            ↻ Actualizar
          </button>
        </div>
        <div id="listaPuestos" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
          <p class="text-gray-500 text-center py-4 col-span-full">Cargando puestos...</p>
        </div>
      </section>
    </div>
  </main>

  <script src="vistaWeb.js"></script>
  <script>
    // Cargar datos al iniciar la página
    document.addEventListener('DOMContentLoaded', function() {
      cargarBonificaciones();
      cargarPuestos();
    });

    function cerrarSesion() {
      // Mostrar modal de confirmación
      const modal = document.getElementById('modalConfirm');
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    }

    function cerrarModal() {
      const modal = document.getElementById('modalConfirm');
      modal.classList.add('hidden');
      modal.classList.remove('flex');
    }

    function confirmarCierreSesion() {
      cerrarModal();
      mostrarNotificacion('Cerrando sesión...', 'Espere un momento', 'info');

      // Intentar cerrar sesión de propietario primero
      fetch('/login/logoutPropietario', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
      })
      .then(async response => {
        if (response.ok) {
          const data = await response.json();
          // Si fue exitoso, redirigir
          if (data && data.length > 0) {
            procesarResultadosSubmit(data);
            return;
          }
        }
        // Si falló el logout de propietario, intentar admin
        return fetch('/login/logoutAdmin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
        });
      })
      .then(async response => {
        if (response && response.ok) {
          const data = await response.json();
          if (data && data.length > 0) {
            procesarResultadosSubmit(data);
          }
        } else {
          // Si ninguno funcionó, redirigir manualmente al login
          window.location.href = 'login.html';
        }
      })
      .catch(err => {
        console.error('Error al cerrar sesión:', err);
        mostrarNotificacion('Error', 'No se pudo cerrar sesión correctamente', 'error');
        // En caso de error, redirigir al login de todas formas después de 2 segundos
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
      });
    }

    function mostrarNotificacion(titulo, mensaje, tipo = 'success') {
      const modal = document.getElementById('modalNotif');
      const content = document.getElementById('modalNotifContent');
      const icon = document.getElementById('modalNotifIcon');
      const title = document.getElementById('modalNotifTitle');
      const msg = document.getElementById('modalNotifMessage');

      // Configurar según el tipo
      if (tipo === 'success') {
        content.className = 'bg-white rounded-lg shadow-xl p-4 max-w-sm border-l-4 border-green-500 transform transition-all';
        icon.innerHTML = `
          <div class="w-8 h-8 rounded-full bg-green-100 flex items-center justify-center">
            <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
          </div>
        `;
      } else if (tipo === 'error') {
        content.className = 'bg-white rounded-lg shadow-xl p-4 max-w-sm border-l-4 border-red-500 transform transition-all';
        icon.innerHTML = `
          <div class="w-8 h-8 rounded-full bg-red-100 flex items-center justify-center">
            <svg class="w-5 h-5 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </div>
        `;
      } else if (tipo === 'info') {
        content.className = 'bg-white rounded-lg shadow-xl p-4 max-w-sm border-l-4 border-blue-500 transform transition-all';
        icon.innerHTML = `
          <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center">
            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
          </div>
        `;
      }

      title.textContent = titulo;
      msg.textContent = mensaje;

      modal.classList.remove('hidden');

      // Auto cerrar después de 5 segundos (excepto para info que cierra más rápido)
      setTimeout(() => {
        cerrarNotificacion();
      }, tipo === 'info' ? 2000 : 5000);
    }

    function cerrarNotificacion() {
      const modal = document.getElementById('modalNotif');
      modal.classList.add('hidden');
    }

    function cargarBonificaciones() {
      fetch('/bonificaciones/get-bon')
        .then(res => res.json())
        .then(bonificaciones => {
          const select = document.getElementById('bonificacion');
          const lista = document.getElementById('listaBonificaciones');
          
          // Llenar el select
          select.innerHTML = '<option value="">Seleccione una bonificación</option>';
          bonificaciones.forEach(bon => {
            const option = document.createElement('option');
            option.value = bon.nombre;
            option.textContent = bon.nombre;
            select.appendChild(option);
          });

          // Mostrar lista
          lista.innerHTML = bonificaciones.length > 0
            ? bonificaciones.map(bon => `
                <div class="p-3 bg-green-50 rounded-md border border-green-200">
                  <span class="font-medium text-green-700">📌 ${bon.nombre}</span>
                </div>
              `).join('')
            : '<p class="text-gray-500 text-center py-4">No hay bonificaciones disponibles</p>';
        })
        .catch(err => {
          console.error('Error al cargar bonificaciones:', err);
          document.getElementById('listaBonificaciones').innerHTML = 
            '<p class="text-red-500 text-center py-4">Error al cargar bonificaciones</p>';
        });
    }

    function cargarPuestos() {
      fetch('/bonificaciones/get-puestos')
        .then(res => res.json())
        .then(puestos => {
          const select = document.getElementById('puesto');
          const lista = document.getElementById('listaPuestos');
          
          // Llenar el select
          select.innerHTML = '<option value="">Seleccione un puesto</option>';
          puestos.forEach(puesto => {
            const option = document.createElement('option');
            option.value = puesto.nombre;
            option.textContent = `${puesto.nombre} - ${puesto.direccion}`;
            select.appendChild(option);
          });

          // Mostrar lista
          lista.innerHTML = puestos.length > 0
            ? puestos.map(puesto => `
                <div class="p-4 bg-blue-50 rounded-md border border-blue-200">
                  <h3 class="font-semibold text-blue-700 mb-1">${puesto.nombre}</h3>
                  <p class="text-sm text-gray-600">📍 ${puesto.direccion}</p>
                  ${puesto.tarifas && puesto.tarifas.length > 0 
                    ? `<p class="text-xs text-gray-500 mt-1">${puesto.tarifas.length} tarifa(s)</p>` 
                    : ''}
                </div>
              `).join('')
            : '<p class="text-gray-500 text-center py-4 col-span-full">No hay puestos disponibles</p>';
        })
        .catch(err => {
          console.error('Error al cargar puestos:', err);
          document.getElementById('listaPuestos').innerHTML = 
            '<p class="text-red-500 text-center py-4 col-span-full">Error al cargar puestos</p>';
        });
    }

    function buscarPropietario() {
      const ci = document.getElementById('ci').value.trim();
      const infoDiv = document.getElementById('propietarioInfo');
      
      if (!ci) {
        infoDiv.innerHTML = '<span class="text-red-600">⚠ Ingrese una cédula</span>';
        return;
      }

      // Mostrar mensaje de carga
      infoDiv.innerHTML = '<span class="text-gray-500">🔍 Buscando...</span>';

      fetch(`/bonificaciones/get-propietario?ci=${encodeURIComponent(ci)}`)
        .then(res => {
          if (!res.ok) throw new Error('Propietario no encontrado');
          return res.json();
        })
        .then(propietario => {
          // Construir lista de vehículos
          let vehiculosHtml = '';
          if (propietario.vehiculo && propietario.vehiculo.length > 0) {
            vehiculosHtml = propietario.vehiculo.map(v => 
              `<li class="text-xs">🚗 ${v.matricula} - ${v.modelo || 'Vehículo'} (${v.color || 'N/A'})</li>`
            ).join('');
          }

          infoDiv.innerHTML = `
            <div class="bg-green-50 border border-green-200 rounded-md p-3">
              <div class="flex items-start gap-2">
                <span class="text-green-600 text-lg">✓</span>
                <div class="flex-1">
                  <p class="font-semibold text-green-800">
                    ${propietario.nombre || 'Sin nombre'}
                  </p>
                  <div class="text-xs text-gray-700 space-y-1 mt-1">
                    <p><strong>ID:</strong> ${propietario.id}</p>
                    <p><strong>CI:</strong> ${propietario.ci}</p>
                    <p><strong>Saldo:</strong> $${propietario.saldo ? propietario.saldo.toFixed(2) : '0.00'}</p>
                    <p><strong>Saldo mínimo alerta:</strong> $${propietario.saldoMinAlerta ? propietario.saldoMinAlerta.toFixed(2) : '0.00'}</p>
                    ${vehiculosHtml ? `
                      <div class="mt-2">
                        <strong>Vehículos:</strong>
                        <ul class="ml-2 mt-1 space-y-1">${vehiculosHtml}</ul>
                      </div>
                    ` : '<p class="text-gray-500 italic">Sin vehículos registrados</p>'}
                  </div>
                </div>
              </div>
            </div>
          `;
        })
        .catch(err => {
          infoDiv.innerHTML = `
            <div class="bg-red-50 border border-red-200 rounded-md p-3 flex items-start gap-2">
              <span class="text-red-600 text-lg">✗</span>
              <p class="text-sm text-red-700">${err.message}</p>
            </div>
          `;
        });
    }

    function handleAsignarBonificacion(evt) {
      evt.preventDefault();
      
      const ci = document.getElementById('ci').value.trim();
      const nombreBonificacion = document.getElementById('bonificacion').value;
      const nombrePuesto = document.getElementById('puesto').value;

      const data = JSON.stringify({
        ci: ci,
        nombreBonificacion: nombreBonificacion,
        nombrePuesto: nombrePuesto
      });

      fetch('/bonificaciones/asignar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: data
      })
      .then(async response => {
        const text = await response.text();
        if (!response.ok) throw new Error(text || 'Error al asignar');
        return JSON.parse(text);
      })
      .then(respuestas => {
        procesarResultadosSubmit(respuestas);
      })
      .catch(err => {
        mostrarMensaje('Error: ' + err.message, 'error');
      });

      return false;
    }

    function mostrarMensaje(texto, tipo = 'success') {
      mostrarNotificacion(
        tipo === 'success' ? 'Éxito' : tipo === 'error' ? 'Error' : 'Información',
        texto,
        tipo
      );
    }

    // Handlers para vistaWeb.js
    window['mostrar_asignacion exitosa'] = function(parametro) {
      mostrarMensaje(parametro || 'Bonificación asignada correctamente', 'success');
      document.getElementById('formAsignar').reset();
      document.getElementById('propietarioInfo').textContent = '';
    };

    function procesarErrorSubmit(status, text) {
      mostrarMensaje('Error: ' + (text || 'Código ' + status), 'error');
    }
  </script>
  <script src="js/app.js"></script>
</body>
</html>
