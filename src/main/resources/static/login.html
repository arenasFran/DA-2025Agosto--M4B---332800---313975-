<!doctype html>
<html lang="es">
<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-gradient-to-br from-slate-50 to-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="grid md:grid-cols-2 gap-6">
      <a href="loginPropietario.html" 
         class="bg-white rounded-lg shadow-lg p-8 hover:shadow-xl transition-all duration-200 transform hover:-translate-y-1 group">
        <div class="flex flex-col items-center text-center">

            <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          <h2 class="text-2xl font-semibold text-gray-800 mb-2">Propietario</h2>
          <p class="text-gray-600">Acceda al panel de propietario</p>
        </div>
      </a>

      <a href="loginAdmin.html" 
         class="bg-white rounded-lg shadow-lg p-8 hover:shadow-xl transition-all duration-200 transform hover:-translate-y-1 group">
        <div class="flex flex-col items-center text-center">
          <div class="w-20 h-20 bg-indigo-100 rounded-full flex items-center justify-center mb-4 group-hover:bg-indigo-200 transition">
            <svg class="w-10 h-10 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>

          <h2 class="text-2xl font-semibold text-gray-800 mb-2">Administrador</h2>
          <p class="text-gray-600">Acceda al panel de administración</p>
        </div>
      </a>
    </div>
  </main>

  <script src="vistaWeb.js"></script>
  <script src="js/app.js"></script>

</html>
